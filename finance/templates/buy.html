{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/buy" method="post">
        <div class="form-group">
            <input type="text" name="symbol" placeholder="Symbol" class="form-control" autofocus>
        </div>
        <div class="form-group">
            <input type="text" name="shares" placeholder="Shares" class="form-control" autocomplete="off">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
